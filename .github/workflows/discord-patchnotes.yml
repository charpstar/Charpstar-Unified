name: Auto Patch Notes to Discord (Pro)

on:
  push:
    branches:
      - main # or your production branch

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate summary from commits
        id: summary
        run: |
          RECENT_COMMITS=$(git log -n 5 --pretty=format:'• %s' | tr '\n' '\n')
          echo "SUMMARY=$RECENT_COMMITS" >> $GITHUB_ENV

      - name: Post formatted embed to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SUMMARY: ${{ env.SUMMARY }}
        run: |
          TITLE="⚙️ Platform Patch Notes"

          DESCRIPTION=$'**What'\''s new:**'"${SUMMARY}"

          COLOR=3447003  # blue accent
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          JSON_PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --arg description "$DESCRIPTION" \
            --arg color "$COLOR" \
            --arg timestamp "$TIMESTAMP" \
            '{
              "content": "",
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": ($color | tonumber),
                  "footer": { "text": "Auto-generated from latest commits" },
                  "timestamp": $timestamp
                }
              ]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "$DISCORD_WEBHOOK"
